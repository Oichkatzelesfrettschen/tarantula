repos:
  - repo: local
    hooks:
      - id: compiledb
        name: generate compile_commands.json
        entry: tools/generate_compiledb.sh
        language: system
        pass_filenames: false
      - id: clang-format
        name: clang-format
        entry: clang-format -i
        language: system
        files: \.(c|cpp|h|hpp)$
      - id: clang-tidy
        name: clang-tidy
        entry: tools/run_clang_tidy.sh
        language: system
        files: \.(c|cpp|h|hpp)$
      - id: shellcheck
        name: shellcheck
        entry: shellcheck
        language: system
        files: \.sh$
